backend:
  name: github
  repo: EastfordCommunicator/website
  branch: decap-cms # Branch to update (optional; defaults to master)
  site_domain: https://decap-cms.eastford-communicator.pages.dev
  base_url: https://decap-cms.eastford-communicator.pages.dev
  auth_endpoint: /api/auth
media_folder: assets/images
public_folder: assets/images
publish_mode: editorial_workflow
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'pages'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: false }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Permalink', name: 'permalink', widget: 'string', required: false}
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'articles'
    label: 'Articles'
    folder: 'articles'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    nested:
      depth: 3
      summary: '{{title}}' 
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: false }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Permalink', name: 'permalink', widget: 'string', required: false}
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'posts'
    label: 'Posts'
    folder: 'posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    nested:
      summary: '{{title}}' 
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Permalink', name: 'permalink', widget: 'string', required: false}
      - { label: 'Body', name: 'body', widget: 'markdown' }

