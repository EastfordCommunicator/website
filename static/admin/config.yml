backend:
  name: github
  repo: EastfordCommunicator/website
  branch: decap-cms # Branch to update (optional; defaults to master)
  site_domain: https://decap-cms.eastford-communicator.pages.dev
  base_url: https://decap-cms.eastford-communicator.pages.dev
  auth_endpoint: /api/auth
media_folder: assets/images
public_folder: assets/images
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'pages'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'articles'
    label: 'Articles'
    folder: 'articles'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
